<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tembala — Feel the Balance</title>

  <!-- Google Fonts: einfach ersetzen, wenn du andere Fonts willst -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root { --accent: #2c3e50; --muted:#6b7280; --bg:#fafafa; }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:#111}
    .header{display:flex;align-items:center;gap:12px;padding:16px 20px;background:#fff;border-bottom:1px solid #eee}
    .logo-img{height:48px;display:block}
    .brand{font-family:'Montserrat',sans-serif;font-weight:700;font-size:1.05rem;color:var(--accent)}
    .container{max-width:1000px;margin:28px auto;padding:0 16px}
    .hero{width:100%;height:auto;border-radius:8px;display:block}
    h1{font-family:'Montserrat',sans-serif;font-weight:700;margin:20px 0 8px}
    p.lead{font-size:1.05rem;color:var(--muted);margin:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:20px}
    .card{background:#fff;padding:12px;border-radius:8px;border:1px solid #f0f0f0}
    .card img{width:100%;height:auto;border-radius:6px;display:block}
    footer{padding:20px;text-align:center;color:#666;font-size:.9rem;margin-top:28px}
    /* Fallback falls Bilder fehlen */
    img[onerror] {display:block}
  </style>
</head>
<body>
  <header class="header">
    <!-- Logo: wenn nicht vorhanden, bleibt der Text sichtbar -->
    <a href="/" aria-label="Startseite" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit">
      <img src="assets/logo.svg" alt="Tembala Logo" class="logo-img" onerror="this.style.display='none'">
      <div class="brand">Tembala — Feel the Balance</div>
    </a>
  </header>

  <main class="container">
    <!-- Hero: wenn nicht vorhanden, wird es ausgeblendet -->
    <img src="assets/hero.jpg" alt="Hero" class="hero" onerror="this.style.display='none'">

    <h1>Willkommen</h1>
    <p class="lead">Kurztext oder Slogan — hier kannst du schreiben, worum es geht.</p>

    <div class="grid">
      <div class="card">
        <img src="assets/pic1.jpg" alt="Beispielbild 1" onerror="this.style.display='none'">
        <h3>Überschrift 1</h3>
        <p>Kurze Beschreibung.</p>
      </div>

      <div class="card">
        <img src="assets/pic2.jpg" alt="Beispielbild 2" onerror="this.style.display='none'">
        <h3>Überschrift 2</h3>
        <p>Kurze Beschreibung.</p>
      </div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Tembala — Feel the Balance
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
